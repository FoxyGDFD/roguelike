<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roguelike</title>
  <script src="/src/config/aliases.js"></script>
  <script src="/src/lib/core/import.js"></script>

  <style>
    body { font-family: sans-serif; padding: 20px; }
    .player-info { margin-bottom: 10px; }
    button { margin-right: 5px; margin-top: 5px; }
  </style>
</head>
<body>
  <div id="player-container">
    <div>X: <span class="player-x">0</span></div>
    <div>Y: <span class="player-y">0</span></div>
    <div>Health: <span class="player-health">100</span></div>
    <div>Gold: <span class="player-gold">0</span></div>
    <div>Inventory: <span class="player-inventory"></span></div>

    <button class="move-btn">Move +1,+1</button>
    <button class="damage-btn">Take 10 Damage</button>
    <button class="heal-btn">Heal 5</button>
    <button class="gold-btn">Add 50 Gold</button>
    <button class="add-item-btn">Add Item</button>
  </div>
  <script src="/src/index.js"></script>
</body>
</html>
