<div class="player-info">
  <div>
    <span>Position:</span>
    <span>{{ x }}, {{ y }}</span>
  </div>

  <div>
    <span>Health:</span>
    <span>{{ health }}</span>
  </div>

  <div class="stat">
    <span>Gold:</span>
    <span>{{ gold }}</span>
  </div>

  <div class="actions">
    <button>-10 Health</button>
    <button>+5 Health</button>
    <button>+50 Gold</button>
  </div>
</div>
